        <title>KBase Workspace Selector plugin Plugin Example</title>

        <!-- custom css for application -->

        <!-- custom css for plugin-->

        <!-- end dependancies for application -->

        <!-- dependancies for KBase view (if not already included) -->

        <script src="../js/jquery.dataTables.js"></script>
        <script src="../js/fbaModelServices.js"></script>

        <!-- This would scripts for be the actual
             KBase application/lab/ui/web-tool/narrative/etc. -->
        <!--<script src="js/main.js"></script>-->

        <script>


            $(function(){
                // just adding a login widget
                $('#signin-button').kbaseLogin({style: 'text'});

                // getting the user token
                var userToken = $("#signin-button").kbaseLogin('session').token;

                // instantiating the workspace selector
                var wsSelector = $('#ws-container').kbaseWSSelector({userToken: userToken, selectHandler: selectHandler});

                function selectHandler(selected) {
                    // the argument selected is a list of selected ws ids, I still need to add a flag

                    if (selected[0]) {
                        alert(selected[0].id);
                    }
                }

            });

        </script>

    </head>


    <body>
        <div id="main">
          <div id="main-left"><div id="ws-container"></div></div>
          <div id="main-right">
            <div id="main-right-content">
                This is an example of a KBase workspace selector plugin
                <div id="signin-button"></div>
            </div>
          </div>
          <div style="clear:both"></div>
        </div>

    </body>

</html>
