<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>KBase Feature Information Browser</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 50px;
        padding-bottom: 40px;
      }
    </style>
    <link href="css/kbase-contig-widget.css" rel="stylesheet">
  </head>

<body onload="var thefid = 'kb|g.1863.peg.4447';
	var widget = makeContigWidget('browser', 565, 100, { 
					'feature' : thefid,
					'onClickUrl' : 'feature.html?id=',
					'allowResize' : true}); 
              ">



    <div class="container">
      <div class="row">
        <div class="span6">

          <div align="center">
			  
				<div class="btn-group" style='padding-left:65px;'>
					<button class='btn btn btn-info btn-small' onclick="widget.moveLeftEnd();"><i class='icon-step-backward icon-white'></i> Frist</button>
					<button class='btn btn btn-info btn-small' onclick="widget.moveLeftStep();"><i class='icon-chevron-left icon-white'></i> Previous</button>

					<button class='btn btn btn-info btn-small' onclick="widget.zoomOut();"><i class='icon-minus-sign icon-white'></i> Zoom Out</button>
					<button class='btn btn btn-info btn-small' onclick="widget.moveRightStep();"><i class='icon-chevron-right icon-white'></i> Next</button>
					<button class='btn btn btn-info btn-small' onclick="widget.moveRightEnd();"><i class='icon-step-forward icon-white'></i> Last</button>
				</div>

			  <br/>
			  <br/>

			  <div id="browser">
				  <img src='img/loader.gif' style='text-align:center;' />
			  </div>

          </div>

        </div>
      </div>
	</div>
